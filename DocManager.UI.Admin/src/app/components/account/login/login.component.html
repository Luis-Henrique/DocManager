<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm>
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Entre com sua conta de usuário</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl placeholder="Username" name="username" id="username"/>
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password" cFormControl placeholder="Password" type="password" name="password" id="password"/>
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary" (click)='login()'>
                        Login
                      </button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link" routerLink="/recovery">
                        Recuperar senha?
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Inscrevers-se</h2>
                  <p>
                    Crie uma conta para acessar o SysManager, seu sistema de controle.
                  </p>
                  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Registrar-se!
                  </button>
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
      <c-row class="justify-content-center" id="colerror" style="display: none;">
        <c-col md="8">
           <div class="alert alert-danger" id="dvAlert" role="alert">Usuário ou senha inválidos</div>
        </c-col>
      </c-row>
    </c-container>
  </div>
