<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8" >
          <c-card-group class="">
            <c-card class="p-4" style="height: 450px;">
              <c-card-body>
                <form cForm>
                  <c-input-group class="mb-2">
                    <img src="./assets/img/logo/doc-manager-logo.svg" class="img-fluid" alt="Imagem responsiva">
                  </c-input-group>
                  <c-card-body class="text-center">
                    <h5 class="font-weight-bold" style="font-size: 20px;">Login</h5>
                  </c-card-body>
                  <div class="omrs-input-group">
                    <label class="omrs-input-underlined">
                      <input autoComplete="username" name="username" id="username" required>
                      <span class="omrs-input-label">Email</span>
                    </label>
                  </div>
                  <div class="omrs-input-group">
                    <label class="omrs-input-underlined">
                      <input autoComplete="current-password" type="password" name="password" id="password" required>
                      <span class="omrs-input-label">Senha</span>
                    </label>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark" (click)='login()'>Login</button>
                  </div>
                  <div class="d-grid gap-2">
                    <button cButton class="px-0" color="black" routerLink="/recovery">
                      Recuperar senha?
                    </button>
                  </div>
                </form>
              </c-card-body>
            </c-card>
            <c-card class="justify-content-sm-end" style="height: 450px;">
                <c-card-body class="text-center">
                    <img class="card-img text-center" src="./assets/img/login/imagem-login.jpeg" alt="Card image">
                      <div class="card-img-overlay">
                        <h5 class="card-title font-weight-bold" style="font-size: 25px;">Inscrever-se</h5>
                        <p class="card-text font-weight-bold">Crie uma conta para acessar o DocManager, seu sistema de controle.</p>
                        <div class="d-grid gap-2">
                          <button class="card-text" [active]="true" cButton class="btn btn-dark" color="black" routerLink="/register">Registrar-se!</button>
                        </div>
                      </div>
                </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
      <c-row class="justify-content-center" id="colerror" style="display: none;">
        <c-col md="8">
           <div class="alert alert-danger" id="dvAlert" role="alert">Usuário ou senha inválidos</div>
        </c-col>
      </c-row>
    </c-container>
  </div>
