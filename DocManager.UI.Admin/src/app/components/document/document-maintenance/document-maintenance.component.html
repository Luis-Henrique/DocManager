<div class="animated fadeIn">
  <c-toaster class="p-3"></c-toaster>
  <!--/.row-->
  <div class="row">
    <c-col [md]="12">
      <div class="card">
        <c-card-header>
          <strong>{{ action }} Documentos</strong>
        </c-card-header>

        <div class="card-body">
          <form [formGroup]="formDocument" cForm>
            <div class="form-group row">
              <c-col [md]="5">
                <label cLabel for="title">Titulo do documento</label>
                <input id="title" class="full-control" placeholder="Titulo" type="text" formControlName="title" />
              </c-col>
              <c-col [md]="7">
                <label cLabel for="description">Descrição documento</label>
                <input id="description" class="full-control" placeholder="Descrição" type="text"
                  formControlName="description" />
              </c-col>
              <c-col [md]="3" style="padding-top: 15px;">
                <label cLabel for="documentType">Tipo do documento</label>
                <select class="full-select" id="documentTypeId" formControlName="documentTypeId" type="text">
                  <option value="" selected disabled hidden>Selecione</option>
                  <option *ngFor="let documentType of listDocumentType" value={{documentType.id}}>
                    {{documentType.name}}
                  </option>
                </select>
              </c-col>
              <c-col [md]="3" style="padding-top: 15px;">
                <label cLabel for="documentPartners">Parceiros</label>
                <select class="full-select" id="documentPartnersId" formControlName="documentPartnersId" type="text">
                  <option value="" selected disabled hidden>Selecione</option>
                  <option *ngFor="let documentPartners of listDocumentPartners" value={{documentPartners.id}}>
                    {{documentPartners.name}}
                  </option>
                </select>
              </c-col>
              <c-col [md]="3" style="padding-top: 15px;">
                <label cLabel for="groupAutorization">Grupo do usuário</label>
                <select class="full-select" id="userGroupAutorization" formControlName="userGroupAutorization" type="text">
                  <option value="" selected disabled hidden>Selecione</option>
                  <option *ngFor="let groupAutorization of listGroupAutorization" value={{groupAutorization.id}}>
                    {{groupAutorization.name}}
                  </option>
                </select>
              </c-col>
              <c-col [md]="3" style="padding-top: 15px;">
                <label cLabel for="validity">Data de expiração</label>
                <input id="validity" class="full-control" type="date" formControlName="validity" />
              </c-col>
              <c-col [md]="5" style="padding-top: 15px;">
                <label cLabel for="url">URL</label>
                <input id="url" class="full-control" placeholder="URL" type="text" formControlName="url" />
              </c-col>
              <c-col [md]="2" style="padding-top: 15px;">
                <c-row>
                  <label cLabel for="active">Inativo/Ativo</label>
                </c-row>
                <c-row>
                  <label class="switch">
                    <input type="checkbox" formControlName="active" id="active">
                    <span class="slider round"></span>
                  </label>
                </c-row>
              </c-col>
            </div>
          </form>
        </div>

        <div class="card-footer">
          <button type="submit" size="sm" active="active" class="me-1" style="background-color:rgba(255, 127, 22, 0.78); border-color: rgba(255, 127, 22, 0.78);" cButton
            (click)="saveChanges(formDocument.value)" [disabled]="!formDocument.valid"><svg cIcon class="me-1"
              name="cil-save"></svg>Gravar</button>
          <button type="submit" size="sm" active="active" class="me-1" style="background-color: rgba(227, 98, 0, 0.829); border-color: rgba(227, 98, 0, 0.829);" cButton
            (click)="prepareDelete()"><svg cIcon class="me-1" name="cil-trash"></svg>Excluir</button>
        </div>
      </div>
    </c-col>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

<ngx-spinner type="ball-fall">
  <p style="font-size: 20px; color: white">Aguarde...</p>
</ngx-spinner>

<app-custom-modal (closeModal)="canceldelete()" (cancelModal)="canceldelete()" (confirmModal)="confirmdelete()"
  [showModal]="setModalVisible" title="{{modalTitle}}" body="{{modalBodyDetail}}">
</app-custom-modal>
