<div class="animated fadeIn">
  <c-toaster class="p-3"></c-toaster>  
  <!--/.row-->
  <div class="row">
    <c-col [md]="12">
      <div class="card">
        <c-card-header>
          <strong>{{ action }} Document</strong>
        </c-card-header>

        <div class="card-body">
          <form [formGroup]="formDocument" cForm>
            
            <div class="form-group row">
              <c-col [md]="3">
                <label cLabel for="title">Titulo do documento</label>
                <input id="title" class="full-control" placeholder="Descrição do produto" type="text" formControlName="title"/>
              </c-col>
              <c-col [md]="3">
                <label cLabel for="description">Descrição documento</label>
                <input id="description" class="full-control" placeholder="Descrição do produto" type="text" formControlName="description"/>
              </c-col>
              <c-col [md]="4">
                <label cLabel for="documentType">Tipo do documento</label>
                <select class="full-select" id="documentTypeId" formControlName="documentTypeId" type="text">
                  <option value="" selected disabled hidden>Selecione</option>
                   <option *ngFor="let documentType of listTypes" value={{documentType.id}}>
                     {{documentType.name}}
                   </option>
                 </select>                
              </c-col>
              <c-col [md]="4">
                <c-row>
                  <label cLabel for="active">Inativo/Ativo</label>
                </c-row>
                <c-row>
                   <label class="switch">
                     <input type="checkbox" formControlName="active"  id="active">
                     <span class="slider round"></span>
                   </label>
                </c-row>
              </c-col>  
            </div>
         </form>
        </div>
        
        <div class="card-footer">
          <button type="submit" size="sm" active="active" class="me-1" color="success" cButton (click)="saveChanges(formDocument.value)" [disabled]="!formDocument.valid"><svg cIcon class="me-2" name="cil-save"></svg> Gravar</button>  
          <button type="submit" size="sm" active="active" class="me-1" color="danger" cButton (click)="prepareDelete()"><svg cIcon class="me-2" name="cil-trash"></svg> Excluir</button>
        </div>
      </div>
    </c-col> <!--/.col-->
  </div><!--/.row-->
</div>

<ngx-spinner type="ball-fall">
  <p style="font-size: 20px; color: white">Aguarde...</p>
</ngx-spinner>

<app-custom-modal (closeModal)="canceldelete()" 
(cancelModal)="canceldelete()"
(confirmModal) ="confirmdelete()"
[showModal]="setModalVisible"
title="{{modalTitle}}"
body="{{modalBodyDetail}}">
</app-custom-modal>
