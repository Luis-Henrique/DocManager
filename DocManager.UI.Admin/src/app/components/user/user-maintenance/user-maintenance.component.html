<div class="animated fadeIn">
    <c-toaster class="p-3"></c-toaster>
    <!--/.row-->
    <div class="row">
        <c-col [md]="12">
            <div class="card">
                <c-card-header>
                    <strong>Alterar Usuário</strong>
                </c-card-header>

                <div class="card-body">
                    <form [formGroup]="formUser" noValidate cForm class="needs-validation">

                        <div class="form-group row">
                            <c-col [md]="3">
                                <label cLabel for="userAutorization">Autorização do Usuário</label>
                                <select class="full-select" id="userAutorization" formControlName="userAutorization"
                                    type="text">
                                    <option value=1>
                                        Sender
                                    </option>
                                    <option value=2>
                                        Viewer
                                    </option>
                                    <option value=3>
                                        Admin
                                    </option>
                                </select>
                            </c-col>
                            <c-col [md]="3">
                                <label cLabel for="groupAutorization">Grupo do usuário</label>
                                <select class="full-select" id="userGroupAutorization" formControlName="userGroupAutorization" type="text">
                                  <option value="" selected disabled hidden>Selecione</option>
                                  <option *ngFor="let groupAutorization of listGroupAutorization" value={{groupAutorization.id}}>
                                    {{groupAutorization.name}}
                                  </option>
                                </select>
                            </c-col>
                            <c-col [md]="2">
                                <c-row>
                                    <label cLabel for="active">Inativo/Ativo</label>
                                </c-row>
                                <c-row>
                                    <label class="switch">
                                        <input type="checkbox" formControlName="active" id="active">
                                        <span class="slider round"></span>
                                    </label>
                                </c-row>
                            </c-col>
                        </div>

                        <div class="form-group row">
                            <c-col [md]="3">
                            </c-col>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <button type="submit" size="sm" active="active" class="me-1" style="background-color:rgba(255, 127, 22, 0.78); border-color:rgba(255, 127, 22, 0.78);" cButton
                        (click)="saveChanges(formUser.value)" [disabled]="!formUser.valid"><svg cIcon
                            class="me-2" name="cil-save"></svg> Gravar</button>
                </div>
            </div>
        </c-col>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
<ngx-spinner type="ball-fall">
    <p style="font-size: 20px; color: white">Aguarde...</p>
</ngx-spinner>
